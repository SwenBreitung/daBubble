<div *ngIf="switchContainer == 0" class="user-edit-container">
    <div class="user-edit-container">
        <div class="header">
            <span class="head-name"><b>Profil</b></span>
            <div class="close-button" (click)="close()">X</div>
        </div>
        <div class="img-container">
            <img *ngIf="authService.currentUser.img; else defaultImage" [src]="authService.currentUser.img" alt="Profilbild">
            <ng-template #defaultImage>
                <img class="anonym-img" src="./../../assets/user_avatars/neutral-avatar.svg" alt="Standard Profilbild">
            </ng-template>
        </div>
        <div class="info-container">
            <div class="gap8px">
                <span class="name-container ">
                    <b class="name">{{authService.currentUser.name}} </b>
                    <span (click)="troggleSwitchContainer()"  class="bearbeiten curser-pointer"> Bearbeiten</span>
                </span>
                <div class="activ-user-container d-flex">
                    <div class="online-status"></div>
                    <span>Aktive</span>
                </div>
            </div>
            <div class="d-flex">
                <img src="" alt="">
                <div class=" email">
                    <span><b>E-Mail Adresse</b></span>
                    <span class="email-data">{{authService.currentUser.email}}</span>
                </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="switchContainer == 1" class="user-edit-container">
    <div class="user-edit-container">
        <div class="header">
            <span class="head-name"><b>Profil bearbeiten</b></span>
            <div class="close-button" (click)="close()">X</div>
        </div>

        <div class="img-container">
            <img *ngIf="authService.currentUser.img; else defaultImage" [src]="authService.currentUser.img" alt="Profilbild">
            <ng-template #defaultImage>
                <img class="anonym-img" src="./../../assets/user_avatars/neutral-avatar.svg" alt="Standard Profilbild">
            </ng-template>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="saveInput()">
            <div class="info-container">
                <div class="gap8px">
                    <div class="input-container">
                        <label>Vollständiger Name</label>
                        <input formControlName="userName" type="text" placeholder="Vollständiger Name">
                    </div>
                    <div class="input-container">
                        <label>E-Mail Adresse</label>
                        <input formControlName="userEmail" type="email" placeholder="E-Mail Adresse">
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" (click)="close()" class="btn-login-user">Abbrechen</button>
                    <button type="submit" class="btn-login-gast">Speichern</button>
                </div>
            </div>
        </form>
    </div>
</div>
